 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

 </head>
 <body>
    <div class="main-container" >
        <div class="info-container">
            <h1>Stay updated!</h1>
            <p>Join 60,0000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><span><img src="./assets/images/icon-list.svg" alt=""></span>Product discovery and building what matters</li>

                    <input type="email" name="email" id="email" placeholder="email@company.com">
                    </div>
                 
                    <div class="labels">
                    <p>Phone number</p>
                    <p id="numberError">Valid Phone number required</p>
                    </div>
                    <div class="inputBox">
                    <label for="number"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-40v-80h640v80H160Zm0-800v-80h640v80H160Zm320 400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm70-80q45-56 109-88t141-32q77 0 141 32t109 88h70v-480H160v480h70Zm118 0h264q-29-20-62.5-30T480-280q-36 0-69.5 10T348-240Zm132-280q-17 0-28.5-11.5T440-560q0-17 11.5-28.5T480-600q17 0 28.5 11.5T520-560q0 17-11.5 28.5T480-520Zm0 40Z"/></svg></label>
                    <input type="text" name="number" id="number" placeholder="xx xxxxxxxx">
                     </div>
                  
                    <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" id="banner">
    </div>

 </html>
